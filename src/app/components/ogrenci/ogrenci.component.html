<h2>Kullanıcılar</h2>

<button mat-fab color="primary" matTooltip="Kullanici Ekle" (click)="KullaniciEkle()">
  <mat-icon aria-label="label">add</mat-icon>
</button>
<mat-form-field appearance="outline">
  <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filterele($event)">
</mat-form-field>
<mat-table [dataSource]="dataSource" matSort>
    
  <ng-container matColumnDef="kulAdSoyad">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ad Soyad
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.kulAdSoyad}} </mat-cell>
  </ng-container>
   
  <ng-container matColumnDef="kulDogumTarihi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Doğum Tarihi
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.kulDogumTarihi}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="kulDogumTarihi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Mail
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.kulMail}} </mat-cell>
  </ng-container>
  

  <ng-container matColumnDef="islemler">
    <mat-header-cell *matHeaderCellDef> İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">
      <button mat-icon-button color="primary" matTooltip="Dosya Liste" [routerLink]="['/dosyaliste',kayit.kulId]">
        <mat-icon aria-label="label">list</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Kullanici Düzenle" (click)="KullaniciDuzenle(kayit)">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Kullanici Sil" (click)="KullaniciSil(kayit)">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[ 10, 25, 100,500]">
</mat-paginator>
