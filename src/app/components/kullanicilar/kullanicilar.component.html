<h2>Kullanıcılarımız</h2>


<mat-form-field appearance="outline">
  <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filterele($event)">
</mat-form-field>

<button mat-fab matTooltip="Kullanici Ekle" color="primary" (click)="Ekle()"><mat-icon aria-label="label" >add</mat-icon></button>

<mat-table [dataSource]="dataSource" matSort>
    
  <ng-container matColumnDef="KulAdSoyad">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ad Soyad
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.KulAdSoyad}} </mat-cell>
  </ng-container>
   
  <ng-container matColumnDef="KulMail">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Mail
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.KulMail}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="KulDogTarihi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Doğum Tarihi
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.KulDogTarihi}} </mat-cell>
  </ng-container>
  

  <ng-container matColumnDef="islemler">
    <mat-header-cell *matHeaderCellDef> İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">
      <button mat-icon-button color="primary" matTooltip="Dosya Liste" [routerLink]="['/dosyaliste',kayit.KulId]">
        <mat-icon aria-label="label">list</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Kullanici Düzenle" (click)="Duzenle(kayit)">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Kullanici Sil"   (click)="Sil(kayit)" >
        <mat-icon aria-label="label">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[ 10, 25, 100,500]">
</mat-paginator>
